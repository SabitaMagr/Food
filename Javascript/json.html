<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JSON(Javascript Object Notation) object </h2>
    <p id="demo">
    </p>
    <script>
        var txt='{"name":"Sabita","age":"34"}';
        var obj=JSON.parse(txt);//creating object
        document.getElementById("demo").innerHTML=obj.name+" , "+obj.age;
    </script>
</body>
</html>
